<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing post request</title>
</head>
<body>
    <script>
        async function testpost() {
            let a= await fetch(" /",{method:"POST"})
            let b=await a.text()
            console.log(b);
            
        }
        testpost()
        async function testput() {
            let c=await fetch("/",{method:"PUT"})
            let d=await c.text()
            console.log(d);
            
        }
        testput()
        async function testdelete() {
            let e=await fetch("/",{method:"DELETE"})
            let f=await e.text()
            console.log(f);
            
        }
        testdelete()
    </script>
</body>
</html>
